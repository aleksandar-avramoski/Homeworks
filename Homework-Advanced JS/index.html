<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JavaScript Homework</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class = "container">
        <table id = "cars-table">
            <thead>
                <tr>
                    <th id = "type"><select name = "type" id = "typeSelect" class="btn"></select></th>
                    <th id = "brand"><select name = "brand" id = "brandSelect" class="btn"></select></th>
                    <th id = "model">Model <br> <input type="text" id = "modelInput" class="userInput" placeholder="Enter model"></th>
                    <th id = "doors">Doors <br> <input type="number" id = "doorsInput" class="userInput"></th>
                    <th id = "gasType"><select name = "gasType" id = "gasTypeSelect" class="btn"></select></th>
                    <th id = "color">Color <br> <input type="text" id = "colorInput" class="userInput" placeholder="Enter color"></th>
                    <th id = "isNew">Is new <br> 
                        <div>
                            <input type="checkbox" id="newCar" name="oldOrNew" value="new"> 
                            <label for="newCar" class="oldOrNewCar">New</label> <br>

                            <input type="checkbox" id="oldCar" name="oldOrNew" value="old"> 
                            <label for="oldCar" class="oldOrNewCar">Old</label> <br>
                        </div>
                    </th>
                    <th id = "horsepower">Horsepower <br> <input type="number" id = "hpInput" class="userInput" placeholder="80 - 300"></th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>

        <div class = "searchContainer">
            <button id = "searchBtn">Search</button>
            <button id = "resetBtn">Reset</button>
        </div>
    </div>

    <h3 id = "noData">No data found</h3>

    <script src = "./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Authentication form</h1>
    
    <!--LogIn and Register buttons-->
    <div id = "buttonsDiv">
        <button id = "logInBtn" class="btn">Log In</button>
        <button id = "registerBtn" class="btn">Register</button>
    </div>

    <!--LogIn form-->
    <div id = "logInForm" class="form">
        <div class = "formDiv usernameDiv">
            <label for="username">Username:</label>
            <input type="text" id = "usernameLogIn" name = "username"> <br>
        </div>

        <div class = "formDiv passwordDiv">
            <label for="password">Password:</label>
            <input type="password" id = "passwordLogIn" name = "password"> <br>
            <span id = "passwordError"></span> <br> 
        </div>
        
        <p id = "message"></p>

        <button id = "submitBtnLogIn" class="btn">Submit</button>
    </div>

    <!--Register form-->
    <div id = "registerForm" class="form">
        <h2>Enter info about you</h2> <br>

        <div class = "formDiv">
            <label for="username">Username:</label>
            <input type="text" id = "usernameRegister" name = "username"> <br>
            <span id = "usernameError"></span> <br> <br>
        </div>

        <div class = "formDiv">
            <label for="email">Email:</label>
            <input type="email" id = "emailRegister" name = "email"> <br>
            <span id = "emailError"></span> <br> <br>
        </div>

        <div class = "formDiv">
            <label for="password">Password:</label>
            <input type="password" id = "password" name = "password"> <br>
            <span id = "passwordError"></span> <br> <br>
        </div>

        <div class = "formDiv">
            <label for="age">Age:</label>
            <input type="number" id = "age" name = "age"> <br>
            <span id = "ageError"></span> <br> <br>
        </div>

        <button id = "submitBtn" class="btn">Submit</button>
    </div>

    <script src = "./script.js"></script>
</body>
</html>

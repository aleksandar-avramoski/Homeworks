<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working with Tables</title>
  </head>

  <body>
    <table border="3">
      <caption>
        Tables Homework
      </caption>

      <!--FIRST ROW-->
      <tr>
        <td style="background-color: red" width="50px" height="50px"></td>
        <td style="background-color: red" width="50px" height="50px"></td>
        <td rowspan="2" colspan="2"></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        >
          <img src="./Images/Start-image.png" alt="Start image" width="43px" />
        </td>
        <td rowspan="2" colspan="2" width="50px" height="50px"></td>
        <td style="background-color: blue" width="50px" height="50px"></td>
        <td style="background-color: blue" width="50px" height="50px"></td>
      </tr>

      <!--SECOND ROW-->
      <tr>
        <td style="background-color: red" width="50px" height="50px"></td>
        <td style="background-color: red" width="50px" height="50px"></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td style="background-color: blue" width="50px" height="50px"></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td style="background-color: blue" width="50px" height="50px"></td>
        <td style="background-color: blue" width="50px" height="50px"></td>
      </tr>

      <!--THIRD ROW-->
      <tr>
        <td rowspan="2" colspan="4" width="50px" height="50px"></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td style="background-color: blue" width="50px" height="50px"></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td rowspan="2" colspan="4" width="50px" height="50px"></td>
      </tr>

      <!--FOURTH ROW-->
      <tr>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td style="background-color: blue" width="50px" height="50px"></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
      </tr>

      <!--FIFTH ROW-->
      <tr>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        >
          <img src="./Images/Start-image.png" alt="Start image" width="43px" />
        </td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td style="background-color: blue" width="50px" height="50px"></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
      </tr>

      <!--SIXTH ROW-->
      <tr>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td style="background-color: red" width="50px" height="50px"></td>
        <td style="background-color: red" width="50px" height="50px"></td>
        <td style="background-color: red" width="50px" height="50px"></td>
        <td style="background-color: red" width="50px" height="50px"></td>
        <td></td>
        <td

          height="50px"
        ></td>
        <td
          style="background-color: rgb(53, 253, 53)"

          height="50px"
        ></td>
        <td
          style="background-color: rgb(53, 253, 53)"

          height="50px"
        ></td>
        <td
          style="background-color: rgb(53, 253, 53)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
      </tr>

      <!--SEVENTH ROW-->
      <tr>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"

          height="50px"
        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td style="background-color: yellow" width="50px" height="50px"></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"

        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"

        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"

        >
          <img src="./Images/Start-image.png" alt="Start image" width="43px" />
        </td>
      </tr>

      <!--EIGHTH ROW-->
      <tr>
        <td rowspan="2" colspan="4" width="50px" height="50px"></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td style="background-color: yellow" width="50px" height="50px"></td>
        <td
          style="background-color: rgb(10, 223, 223)"

          height="50px"
        ></td>
        <td rowspan="2" colspan="4" width="50px" height="50px"></td>
      </tr>

      <!--NINTH ROW-->
      <tr>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td style="background-color: yellow" width="50px" height="50px"></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
      </tr>

      <!--TENTH ROW-->
      <tr>
        <td style="background-color: yellow" width="50px" height="50px"></td>
        <td style="background-color: yellow" width="50px" height="50px"></td>
        <td rowspan="2" colspan="2" width="50px" height="50px"></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td style="background-color: yellow" width="50px" height="50px"></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td rowspan="2" colspan="2" width="50px" height="50px"></td>
        <td
          style="background-color: rgb(53, 253, 53)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(53, 253, 53)"
          width="50px"
          height="50px"
        ></td>
      </tr>

      <!--ELEVENTH ROW-->
      <tr>
        <td style="background-color: yellow" width="50px" height="50px"></td>
        <td style="background-color: yellow" width="50px" height="50px"></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        >
          <img src="./Images/Start-image.png" alt="Start image" width="43px" />
        </td>
        <td
          style="background-color: rgb(10, 223, 223)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(53, 253, 53)"
          width="50px"
          height="50px"
        ></td>
        <td
          style="background-color: rgb(53, 253, 53)"
          width="50px"
          height="50px"
        ></td>
      </tr>
    </table>
  </body>
</html>

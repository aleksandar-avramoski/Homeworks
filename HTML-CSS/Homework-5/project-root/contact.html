<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmond Doss</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>Desmond Doss</h1>

        <!-- NAVIGATION -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTACT SECTION -->
    <main class="contact-main">

        <!-- LOCATION INFORMATION -->
        <section class="info-section location-section">
            <h3 class="info-heading">Location</h3>
            <p>11th October St. 33a, Skopje</p>
        </section>

        <!-- WORKING HOURS SECTION -->
        <section class="info-section working-hours-section">
            <h3 class="info-heading">Working hours</h3>
            <p><b>Monday</b> - <b>Friday</b>: 8:00 AM - 4:00 PM </p>
        </section>

        <!-- FORM SECTION -->
        <section class="info-section form-section">
            <h3 class="info-heading">Contact us</h3>

            <form>
                <!-- NAME INPUT -->
                <div class="name-container container">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <!-- PHONE INPUT -->
                <div class="phone-container container">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                
                <!-- EMAIL INPUT -->
                <div class="email-container container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <!-- TEXT AREA -->
                <div class="text-area-container container">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="2" placeholder="Write your message here"></textarea>
                </div>

                <!-- RADIO BUTTONS -->
                <div class="radio-group container">
                    <p>How did you hear about us?</p>
                    
                    <input type="radio" id="radio1" name="source" value="social_media" required>
                    <label for="radio1">Social Media</label><br>
                    
                    <input type="radio" id="radio2" name="source" value="friend">
                    <label for="radio2">Friend</label><br>
                    
                    <input type="radio" id="radio3" name="source" value="advertisement">
                    <label for="radio3">Advertisement</label>
                </div>

                <!-- SUBMIT BUTTON -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="contact-footer">
        <p>Copyright 2024. All rights reserved.</p>
    </footer>

</body>
</html>
